version: "3.9"

services:
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8082:80"
    depends_on:
      - postgres
    networks:
      - manager_network

  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: luis.gf
      POSTGRES_PASSWORD: provisional
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - manager_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"luis.gf\" -d manager"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskgroup_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: postgres
      DB_USERNAME: luis.gf
      DB_PASSWORD: provisional
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
    command: >
      sh -c "
        php artisan config:clear &&
        php artisan migrate --force &&
        apache2-foreground
      "
    networks:
      - manager_network

volumes:
  pgdata:
    driver: local

networks:
  manager_network:
    driver: bridge
