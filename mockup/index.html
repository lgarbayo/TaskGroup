<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskGroup · Acceder</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="wrap">
      <div class="brand">TaskGroup</div>
      <div class="spacer"></div>
      <a class="btn ghost" href="register.html">Crear cuenta</a>
    </div>
  </header>

  <main class="container" role="main">
    <section class="card pad" style="max-width:520px;margin:40px auto;">
      <h1 class="title">Accede a tu espacio</h1>
      <p class="subtitle">Planifica tareas y colabora con tu equipo.</p>

      <form class="stack-md" action="projects.html" method="get">
        <div class="form-row">
          <div>
            <label for="email">Email o alias</label>
            <input id="email" name="email" type="text" placeholder="tu@correo.com" />
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="••••••••" />
          </div>
        </div>
        <div class="form-actions">
          <button class="btn primary" type="submit">Entrar</button>
          <a class="btn ghost" href="register.html">Crear cuenta</a>
        </div>
      </form>
      <p class="note">¿Aún no tienes cuenta? Crea una en menos de un minuto.</p>
    </section>
  </main>

  <footer class="footer">© TaskGroup · Mockup UI</footer>
</body>
</html>
