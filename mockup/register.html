<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskGroup · Registro</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="wrap">
      <div class="brand">TaskGroup</div>
      <div class="spacer"></div>
      <a class="btn ghost" href="index.html">Acceder</a>
    </div>
  </header>

  <main class="container" role="main">
    <section class="card pad" style="max-width:560px;margin:40px auto;">
      <h1 class="title">Crea tu cuenta</h1>
      <p class="subtitle">Regístrate para empezar a colaborar.</p>

      <form class="stack-md" action="projects.html" method="get">
        <div class="form-row">
          <div>
            <label for="alias">Alias (sin espacios)</label>
            <input id="alias" name="alias" type="text" placeholder="maria_23" />
          </div>
          <div>
            <label for="reg-email">Email</label>
            <input id="reg-email" name="email" type="email" placeholder="tu@correo.com" />
          </div>
          <div>
            <label for="reg-pass">Contraseña</label>
            <input id="reg-pass" name="password" type="password" placeholder="••••••••" />
          </div>
        </div>
        <div class="form-actions">
          <button class="btn primary" type="submit">Crear cuenta</button>
          <a class="btn ghost" href="index.html">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">© TaskGroup · Mockup UI</footer>
</body>
</html>
