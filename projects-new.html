<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="doc-title" content="titleProjectNew" />
  <title>TaskGroup · Nuevo proyecto</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="wrap">
      <div class="brand">TaskGroup</div>
      <div class="spacer"></div>
      <select id="language-select" class="select-inline" aria-label="Seleccionar idioma">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="gl">Galego</option>
      </select>
      <button class="btn ghost" id="theme-toggle" type="button" aria-pressed="false">Modo oscuro</button>
      <a class="btn ghost" href="user.html" id="profile-button">
        <span class="avatar" data-user-avatar></span>
        <span class="profile-name" data-user-text="name"></span>
      </a>
    </div>
  </header>

  <main class="container" role="main">
    <section class="card pad" style="max-width:560px;margin:40px auto;">
      <h1 class="title" data-i18n="projectCreateTitle">Crear proyecto</h1>
      <p class="subtitle" data-i18n="projectCreateSubtitle">Ponle un nombre a tu nuevo proyecto.</p>

      <form class="stack-md" action="projects.html" method="get">
        <div class="form-row">
          <div>
            <label for="project-name" data-i18n="projectNameLabel">Nombre del proyecto</label>
            <input id="project-name" name="name" type="text" placeholder="Proyecto de TSW" data-i18n-placeholder="projectNamePlaceholder" />
          </div>
        </div>
        <div class="form-actions">
          <button class="btn primary" type="submit" data-i18n="create">Crear</button>
          <a class="btn ghost" href="projects.html" data-i18n="cancel">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer" data-i18n="footer">© TaskGroup · Todos los derechos reservados</footer>
  <script src="assets/app.js"></script>
</body>
</html>
