<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="doc-title" content="titleProjects" />
  <title>TaskGroup · Mis proyectos</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="wrap">
      <div class="brand">TaskGroup</div>
      <div class="spacer"></div>
      <select id="language-select" class="select-inline" aria-label="Seleccionar idioma">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="gl">Galego</option>
      </select>
      <button class="btn ghost" id="theme-toggle" type="button" aria-pressed="false">Modo oscuro</button>
      <span class="note">maria@ejemplo.com</span>
      <span class="avatar" title="María">M</span>
    </div>
  </header>

  <main class="container" role="main">
    <div class="row" style="justify-content: space-between; margin-bottom: 12px;">
      <div>
        <h1 class="title" style="margin:0;" data-i18n="projectsTitle">Mis proyectos</h1>
        <p class="subtitle" style="margin:4px 0 0;" data-i18n="projectsSubtitle">Listado de proyectos donde participas.</p>
      </div>
      <div class="row">
        <a class="btn" href="projects-new.html" data-i18n="newProject">Nuevo proyecto</a>
        <a class="btn ghost" href="index.html" data-i18n="logout">Salir</a>
      </div>
    </div>

    <section class="grid projects">
      <article class="project-card">
        <h3 class="project-title">Proyecto de TSW</h3>
        <div class="project-meta">
          <div class="avatars">
            <span class="avatar">M</span>
            <span class="avatar">J</span>
            <span class="avatar">L</span>
          </div>
          <span>3 miembros</span>
        </div>
        <div class="progress"><span style="width: 60%"></span></div>
        <div class="row project-actions">
          <a class="btn primary" href="project.html" data-i18n="open">Abrir</a>
          <button class="btn danger" disabled data-i18n="delete">Eliminar</button>
        </div>
      </article>

      <article class="project-card">
        <h3 class="project-title">Trabajo de Historia</h3>
        <div class="project-meta">
          <div class="avatars">
            <span class="avatar">A</span>
            <span class="avatar">M</span>
          </div>
          <span>2 miembros</span>
        </div>
        <div class="progress"><span style="width: 25%"></span></div>
        <div class="row project-actions">
          <a class="btn primary" href="project.html" data-i18n="open">Abrir</a>
          <button class="btn danger" disabled data-i18n="delete">Eliminar</button>
        </div>
      </article>

      <article class="project-card">
        <h3 class="project-title">Proyecto personal</h3>
        <div class="project-meta">
          <div class="avatars">
            <span class="avatar">M</span>
          </div>
          <span>1 miembro</span>
        </div>
        <div class="progress"><span style="width: 90%"></span></div>
        <div class="row project-actions">
          <a class="btn primary" href="project.html" data-i18n="open">Abrir</a>
          <button class="btn danger" disabled data-i18n="delete">Eliminar</button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer" data-i18n="footer">© TaskGroup · Todos los derechos reservados</footer>
  <script src="assets/app.js"></script>
</body>
</html>
